<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/task-3.css">
</head>
<body>
    <div class="heading">
        <h1>Good Vibes Form</h1>
    </div>
    <div class="container">
            <div class="heading2">
                Tell us positive stuff that happened to you today
            </div>
            <form action="" method="POST">
                <div class="row">
                    <div class="col-label">
                        Name
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Enter your name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        Email
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Enter your email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        On a scale 1-10, how good was it?
                    </div>
                    <div class="col">
                        <input type="text" placeholder="Enter a number between 1 to 10">
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        Where did it happen
                    </div>
                    <div class="col">
                        <select name="" id="">
                            <option value="">At home</option>
                            <option value="">In the park</option>
                            <option value="">At work</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        At what time of day?
                    </div>
                    <div class="col">
                        <div>
                            <input type="radio" id="time" name="time">
                            <label for="time">Morning</label>
                        </div>
                        <div>
                            <input type="radio" id="time" name="time">
                            <label for="time">Afternoon</label>
                        </div>  
                        <div>
                            <input type="radio" id="time" name="time">
                            <label for="time">Evening</label>
                        </div>     
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        What emotions did you experience?
                        (select all that apply)
                    </div>
                    <div class="col block">
                        <div>
                            <input type="radio" id="emotions">
                            <label for="emotions">Excited</label>
                        </div>
                        <div>
                            <input type="radio" id="emotions">
                            <label for="emotions">Humbled</label>
                        </div>  
                        <div>
                            <input type="radio" id="emotions">
                            <label for="emotions">Elated</label>
                        </div>
                        <div>
                            <input type="radio" id="emotions">
                            <label for="emotions">Loved</label>
                        </div> 
                        <div>
                            <input type="radio" id="emotions">
                            <label for="emotions">Enthusiastic</label>
                        </div> 
                    </div>
                </div>
                <div class="row">
                    <div class="col-label">
                        Please describe your positive experience.
                    </div>
                    <div class="col">
                        <textarea name="" placeholder="Enter your experience here..."></textarea>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form> 
    </div>


</body>
</html>
